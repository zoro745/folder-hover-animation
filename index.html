<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>folder-hover-animation</title>
    <style>
      :root {
        --bg: #f4f7f0;
        --fg: #0f0f0f;
        --variant-1: #ffe430;
        --variant-2: #d9d9d9;
        --variant-3: #ababab;
        --disabled-folder-bg: #f5f5f5;
        --disabled-folder-fg: #b0b3ad;
      }

      .folder-index-after {
        clip-path: polygon(0 0, 25% 0, 100% 100%, 0% 100%);
      }

      .folder.disabled .folder-index,
      .folder.disabled .folder-index-after,
      .folder.disabled .folder-name {
        background-color: var(--disabled-folder-bg);
      }

      .folder.disabled p,
      .folder.disabled h1 {
        color: var(--disabled-folder-fg);
      }
      
    </style>
  </head>
  <body class="m-0 p-0 w-full h-auto box-border bg-[var(--bg)] text-[var(--fg)]">

    <nav class="absolute top-0 w-full p-8 flex justify-between items-center">
      <p class="uppercase font-[JetBrains_Mono] text-[0.8rem] font-normal leading-[1] transition-all duration-300 ease-in-out">Design Ledger</p>
      <p class="uppercase font-[JetBrains_Mono] text-[0.8rem] font-normal leading-[1] transition-all duration-300 ease-in-out">Experiment 02</p>
    </nav>

    <div class="folders w-full h-[100svh] flex flex-col justify-end overflow-hidden">
      <div class="row row-1 relative w-full flex bottom-0 lg:bottom-[-13rem] flex-col lg:flex-row">
        <div class="folder folder-1 variant-1 relative flex-1 h-[200px] flex flex-col cursor-pointer mb-[-0.5rem] lg:mb-0">
          <div class="folder-preview absolute top-0 left-0 w-[25rem] h-full pointer-events-none hidden lg:inline-block">
            <div class="folder-preview-img absolute top-[50%] left-[20%] w-[8rem] h-[12rem] origin-top-left">
              <img class="w-full h-full object-cover" src="assets/img-1.webp">
            </div>

            <div class="folder-preview-img absolute top-[50%] left-[50%] w-[8rem] h-[12rem] origin-center">
              <img class="w-full h-full object-cover" src="assets/img-2.webp">
            </div>

            <div class="folder-preview-img absolute top-[50%] left-[80%] w-[8rem] h-[12rem] origin-top-right">
              <img class="w-full h-full object-cover" src="assets/img-3.webp">
            </div>
          </div>

          <div class="folder-wrapper relative w-full h-full will-change-transform">
            <div class="folder-index relative w-[40%] p-[0.75rem] transition-all duration-300 ease-in-out bg-[var(--variant-1)]">
              <span class="folder-index-after absolute top-0 left-[99%] h-[101%] aspect-[1] transition-all duration-300 ease-in-out bg-[var(--variant-1)]"></span>

              <p class="uppercase font-[JetBrains_Mono] text-[0.8rem] font-normal leading-[1] transition-all duration-300 ease-in-out">01</p>
            </div>

            <div class="folder-name w-full h-full flex items-start pt-0 px-8 pb-8 lg:py-0 lg:px-1 lg:pl-8 transition-all duration-300 ease-in-out bg-[var(--variant-1)]">
              <h1 class="font-[Inter] text-[2rem] lg:text-[2.75rem] font-normal transition-all duration-300 ease-in-out leading-[1]">motion</h1>
            </div>
          </div>
        </div>

        <div class="folder folder-2 variant-2 relative flex-1 h-[200px] flex flex-col cursor-pointer mb-[-0.5rem] lg:mb-0">

              <p class="uppercase font-[JetBrains_Mono] text-[0.8rem] font-normal leading-[1] transition-all duration-300 ease-in-out">02</p>

              <span class="folder-index-after absolute top-0 left-[99%] h-[101%] aspect-[1] transition-all duration-300 ease-in-out bg-[var(--variant-3)] lg:bg-[var(--variant-2)]"></span>

              <p class="uppercase font-[JetBrains_Mono] text-[0.8rem] font-normal leading-[1] transition-all duration-300 ease-in-out">03</p>
            </div>

            <div class="folder-name w-full h-full flex items-start pt-0 px-8 pb-8 lg:py-0 lg:px-1 lg:pl-8 transition-all duration-300 ease-in-out bg-[var(--variant-3)] lg:bg-[var(--variant-2)]">

              <h1 class="font-[Inter] text-[2rem] lg:text-[2.75rem] font-normal transition-all duration-300 ease-in-out leading-[1]">photoworks</h1>
            </div>

        </div>
      </div>

      <div class="row row-3 relative w-full flex bottom-0 lg:bottom-[-2rem] flex-col lg:flex-row">

        </div>

        <div class="folder folder-6 variant-2 relative flex-1 h-[200px] flex flex-col cursor-pointer mb-[-0.5rem] lg:mb-0">

    <script type="module" src="/src/main.js"></script>
